<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota New Land - Sistema de Combustível</title>

    <link rel="icon" href="./asset/logo_toyota.png" type="image/x-icon">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <img src="./asset/logo_toyota.png" alt="Logo Toyota" style="width: 10%;">
                    <h1 class="company-name">TOYOTA NEW LAND</h1>
                </div>
            </div>
            <div class="header-center">
                <span class="system-name">Matrix System</span>
            </div>
            <div class="header-right">
                <div class="header-info">
                    <span class="current-time" id="current-time">19/06/2025, 09:35:08</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline btn-sm" onclick="modalManager.showBindingsTable()">
                        <i class="fas fa-link"></i> Vinculações
                    </button>
                    <button class="btn btn-outline btn-sm" onclick="modalManager.showReport()">
                        <i class="fas fa-chart-pie"></i> Relatório
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="tank-card">
                <div class="tank-content">
                    <i class="fas fa-droplet tank-icon"></i>
                    <span class="tank-label">Tanque</span>
                    <div class="tank-level">85%</div>
                </div>
            </div>
            <div class="meters-list">
                <button class="meter-item active" data-meter="1">
                    <div class="meter-content">
                        <i class="fas fa-gas-pump meter-icon"></i>
                        <div class="meter-info">
                            <div class="meter-name">MEDIDOR 01</div>
                            <div class="meter-status-text">Parado</div>
                        </div>
                        <div class="status-dot stopped"></div>
                    </div>
                </button>
                <button class="meter-item" data-meter="2">
                    <div class="meter-content">
                        <i class="fas fa-gas-pump meter-icon"></i>
                        <div class="meter-info">
                            <div class="meter-name">MEDIDOR 02</div>
                            <div class="meter-status-text">Parado</div>
                        </div>
                        <div class="status-dot stopped"></div>
                    </div>
                </button>
                <button class="meter-item" data-meter="3">
                     <div class="meter-content">
                        <i class="fas fa-gas-pump meter-icon"></i>
                        <div class="meter-info">
                            <div class="meter-name">MEDIDOR 03</div>
                            <div class="meter-status-text">Parado</div>
                        </div>
                        <div class="status-dot stopped"></div>
                    </div>
                </button>
                <button class="meter-item" data-meter="4">
                     <div class="meter-content">
                        <i class="fas fa-gas-pump meter-icon"></i>
                        <div class="meter-info">
                            <div class="meter-name">MEDIDOR 04</div>
                            <div class="meter-status-text">Parado</div>
                        </div>
                        <div class="status-dot stopped"></div>
                    </div>
                </button>
                <button class="meter-item" data-meter="5">
                     <div class="meter-content">
                        <i class="fas fa-gas-pump meter-icon"></i>
                        <div class="meter-info">
                            <div class="meter-name">MEDIDOR 05</div>
                            <div class="meter-status-text">Parado</div>
                        </div>
                        <div class="status-dot stopped"></div>
                    </div>
                </button>
                <button class="meter-item" data-meter="6">
                     <div class="meter-content">
                        <i class="fas fa-gas-pump meter-icon"></i>
                        <div class="meter-info">
                            <div class="meter-name">MEDIDOR 06</div>
                            <div class="meter-status-text">Parado</div>
                        </div>
                        <div class="status-dot stopped"></div>
                    </div>
                </button>
                <button class="meter-item" data-meter="7">
                    <div class="meter-content">
                        <i class="fas fa-gas-pump meter-icon"></i>
                        <div class="meter-info">
                            <div class="meter-name">MEDIDOR 07</div>
                            <div class="meter-status-text">Manutenção</div>
                        </div>
                        <div class="status-dot maintenance"></div>
                    </div>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Meter Details Panel -->
            <div class="meter-details-panel">
                <div class="meter-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-tachometer-alt"></i> 
                            MEDIDOR 01 - 5w30
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="meter-display">
                            <div class="amount-display">
                                <span class="amount-value">0.00</span>
                                <span class="amount-unit">L</span>
                            </div>
                            <div class="status-badge stopped">Parado</div>
                        </div>
                        <div class="meter-info-section">
                            <div class="info-row">
                                <span class="info-label">Status:</span>
                                <span class="info-value">Stopped; Ready for operation</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Work Order:</span>
                                <span class="info-value">Nenhuma OS vinculada</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Progresso:</span>
                                <span class="info-value progress">0.0%</span>
                            </div>
                        </div>
                        <div class="control-buttons">
                            <button class="btn btn-secondary" disabled>
                                <i class="fas fa-exclamation-triangle"></i>
                                Nenhuma OS Vinculada
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Real Time Monitoring Panel -->
            <div class="realtime-panel">
                <div class="realtime-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-wave-square"></i> 
                            Monitoramento Tempo Real
                        </h3>
                    </div>
                    <div class="card-content">
                        <div class="realtime-list" id="realtime-list">
                            <!-- Items will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- OS Panel -->
            <div class="os-panel">
                <div class="os-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-file-invoice"></i> 
                            Ordens de Serviço
                        </h3>
                    </div>
                    <div class="card-content">
                        <div class="os-filters">
                            <select class="filter-select" id="os-filter">
                                <option value="all">Todas as OS</option>
                                <option value="pending">Pendentes</option>
                                <option value="in-progress">Em Andamento</option>
                                <option value="completed">Concluídas</option>
                            </select>
                        </div>
                        <div class="os-list" id="os-list">
                            <!-- Items will be populated by JavaScript -->
                        </div>
                        <div class="history-section">
                            <button class="btn btn-outline btn-sm" onclick="uiManager.showHistoryModal()">
                                <i class="fas fa-clock-rotate-left"></i> 
                                Ver Histórico
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals will be created by JavaScript -->
    
    <script src="./scripts/data-manager.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/modal-manager.js"></script>
    <script src="./scripts/ui-manager.js"></script>
</body>
</html>
